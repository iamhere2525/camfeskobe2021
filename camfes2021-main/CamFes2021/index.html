<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <h1>キャンフェス当日企画</h1>
      <p style="color: blue;">
        <br>
      企画ページにキーワードを打ってね！</p>
      <div class="container">
        <div v-for="(title, index) in titles" class="container add-control">
          <div @click="tabNum = index" :class="tabClass(index)">{{title}}</div>
        </div>
      </div>
      <div class="tab-body" v-for="(question, index) in questions">
        <div v-if="index === tabNum" :class="'body' + index % 3">
          <div class="js-question" class="mt-3 alert alert-primary" role="alert">
            {{question.question}}
          </div>
          <input type="text" v-model="question.input">
          <button @click="answer(index)" type="button" class="btn btn-primary" id="submit-button">回答する</button>
        </div>
      </div>
      <div class="clear-images" v-for="(content, index) in bonusContents">
        <template  v-if="index === correctImage && index === tabNum" >
          <p>{{content.explain}}</p>
          <img class="image" :src="'./images/' + content.image" alt="">
        </template>
      </div>
    </div>
  </div>
</body>
</html>
